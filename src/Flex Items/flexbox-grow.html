<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .content {
            background-color: aqua;
            border: 2px solid red;
            padding: 5px;
            margin: 5px;
        }
        .small {
            flex-grow: 1;
        }
        .large {
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="content small">A</p>
        <p class="content large">B</p>
        <p class="content small">C</p>
        <p class="content large">D</p>
        <p class="content small">E</p>
    </div>
</body>
</html>
